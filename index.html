<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- banner starts -->
    <section class="banner-bg" data-parallax="scroll" data-image-src="images/banner.jpg">
        <div class="container banner">
            <h2>hello,world!</h2>
        </div>
    </section>
    <!-- banner ends -->

        <div class="container feedback">

                <img src="images/dark.jpg" alt="dark.jpg">
            </div>
            <div class="content wow animate__animated animate__fadeInRight animate__delay-2s">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident cumque debitis nisi illo repellat aut magnam officiis maxime qui eveniet ratione, ea impedit minus perferendis modi, dolorem autem explicabo placeat?</p>
            </div>
        </div>
    </section>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/tilt.jquery.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
